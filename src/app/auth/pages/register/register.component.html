<div class="row container-fluid">
  <div class="col">


    <div class="register-form">
      <h1>Register</h1>
      <div class="row">

        <div class="col">
          <img src="https://github.com/CarlosManuel02.png" alt="">
        </div>

        <div class="col">
          <form nz-form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">



            <nz-form-item>
              <nz-form-control nzErrorTip="Please input your username!">
                <nz-input-group nzPrefixIcon="user">
                  <input type="text" nz-input formControlName="username" placeholder="Username"/>
                </nz-input-group>
              </nz-form-control>
            </nz-form-item>

            <nz-form-item>
              <nz-form-control nzErrorTip="Please input your email!">
                <nz-input-group nzPrefixIcon="mail">
                  <input type="email" nz-input formControlName="email" placeholder="Email"/>
                </nz-input-group>
              </nz-form-control>
            </nz-form-item>

            <nz-form-item>
              <nz-form-control nzErrorTip="Please input your password!">
                <nz-input-group nzPrefixIcon="lock">
                  <input type="password" nz-input formControlName="password" placeholder="Password"/>
                </nz-input-group>
              </nz-form-control>
            </nz-form-item>

            <nz-form-item>
              <nz-form-control nzErrorTip="Please input your password!">
                <nz-input-group nzPrefixIcon="lock">
                  <input type="password" nz-input formControlName="confirmPassword" placeholder="Confirm Password"/>
                </nz-input-group>
              </nz-form-control>
            </nz-form-item>


            <nz-form-item>
              <nz-form-control>
                <button nz-button
                        nzType="primary"
                        nzSize="large" nzBlock
                        [nzLoading]="loading"
                        type="submit"
                        [disabled]="!registerForm.valid">
                >Register
                </button>
              </nz-form-control>
            </nz-form-item>

            <a href="#">Forgot your password?</a>

          </form>
        </div>

      </div>

      <p>Already have an account? <a routerLink="../login">Login</a></p>
    </div>

  </div>

</div>
